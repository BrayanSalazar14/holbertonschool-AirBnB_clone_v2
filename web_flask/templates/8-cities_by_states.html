<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        <ul>
            {% for city in cities %}
            {% if city.state_id == state.id %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endif %}
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</body>

</html>
